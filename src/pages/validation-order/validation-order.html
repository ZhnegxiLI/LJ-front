
<ion-header>
  <ion-navbar>
    <ion-title>审核订单</ion-title>
    <ion-buttons  end> <button ion-button [disabled]='senderContent==null||senderContent.length<=0'
      [hidden]= 'isHidden'
      (click)="valideSalesOrder()" color="primary">提交</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>发起人申请内容</ion-label>
    <ion-textarea [(ngModel)]="senderContent" rows="3" [disabled]='senderDisable'></ion-textarea>
  </ion-item>
  
  <ion-item>
      <ion-label stacked>财务审批内容</ion-label>
      <ion-textarea [(ngModel)]="financialContent" rows="3" [disabled]='financialDisable'></ion-textarea>
    </ion-item>
    
  <ion-item>
      <ion-label stacked>经理审批内容</ion-label>
      <ion-textarea [(ngModel)]="managerContent" rows="3" [disabled]='managerDisable'></ion-textarea>
    </ion-item>
</ion-content>
